version: '3.8'

services:
  bigbite_api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DB_URL}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: always
    depends_on:
      bigbite_db:
        condition: service_healthy
  bigbite_db:
    image: mysql:8.3.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10